<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMark Caapucú</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./logos/supermarketlogo.ico">
</head>
<body>
    <header>
        <img src="./logos/supermarketlogo.png" alt="Logo" class="icono-smc">
        <div class="section-drinks"><h2>Bodega</h2></div>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>    
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
            </div>
           
              
              <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">

                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">0</span>
                            <p class="titulo-producto-carrito">El carrito esta vacío</p>
                            <span class="precio-producto-carrito"></span>
                        </div>
    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          
                     </div>
                </div>
                


                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">₲ 0</span>
                </div>
              </div>         
        </div>
    </header>

    
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="./Productos/3lts.jpg" alt="Coca cola 3L.">
            </figure>
            <div class="info-products">
                <h2>Gaseosa Coca Cola Original 3LTS</h2>
                <p class="price">₲ 15.500 </p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./Productos/2lts.jpg" alt="Coca Cola 2L.">
            </figure>
            <div class="info-products">
                <h2>Gaseosa Coca Cola 2LTS Descartable</h2>
                <p class="price">₲ 11.500 </p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./Productos/1500ml.jpg" alt="CocaCola 1.5Lts">
            </figure>
            <div class="info-products">
                <h2>Gaseosa Coca Cola 1.5LTS Descartable</h2>
                <p class="price">₲ 9.500 </p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./Productos/500ml.jpg" alt="Coca cola 500CCS">
            </figure>
            <div class="info-products">
                <h2>Gaseosa Coca Cola 500ml Descartable</h2>
                <p class="price">₲ 5.500 </p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./Productos/250ml.jpg" alt="coca 300ml">
            </figure>
            <div class="info-products">
                <h2>Gaseosa Coca Cola 250ml Descartable</h2>
                <p class="price">₲ 2.500 </p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

        <script src="index.js"></script>
    </div>    

</body>
</html>
